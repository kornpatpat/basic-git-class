<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercise 01: Profile Card (Answer)</title>
  <link rel="stylesheet" href="answer.css" />
</head>
<body>

  <div class="card">
    <img src="https://i.pravatar.cc/120?img=3" alt="avatar" class="avatar" />
    <h2 class="name">สมชาย ดีไซน์</h2>
    <p class="role">Industrial Designer</p>
    <div class="stats">
      <div class="stat">
        <strong>42</strong>
        <span>Projects</span>
      </div>
      <div class="stat">
        <strong>128</strong>
        <span>Followers</span>
      </div>
      <div class="stat">
        <strong>56</strong>
        <span>Following</span>
      </div>
    </div>
    <button class="btn">Follow</button>
  </div>

</body>
</html>
